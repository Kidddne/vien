<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep</title>
    <link rel="stylesheet" href="gg-keep.css" />
  </head>
  <body>
    <div class="gg-keep__header">
      <div class="menu-and-search">
        <div class="menu">
          <img src="images/menu-icon-1.svg" alt="" />
          <div class="menu__icon">
            <img src="images/menu-icon-1.svg" alt="" />
            <div>Keep</div>
          </div>
        </div>
        <div class="search">
          <img src="images/search-icon.svg" alt="" />
          <div>Tìm kiếm</div>
        </div>
      </div>
      <div class="setting-and-profile">
        <div>
          <img src="images/setting-icon.svg" alt="" />
          <img src="images/menu-icon-1.svg" alt="" />
        </div>
        <div>
          <img src="images/menu-icon-2.svg" alt="" />
          <img src="images/menu-icon-2.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="gg-keep__side-bar-and-content">
      <div class="side-bar">
        <div class="side-bar__item">
          <img src="images/menu-icon-1.svg" alt="" />
          <div>Ghi Chú</div>
        </div>
        <div class="side-bar__item">
          <img src="images/menu-icon-1.svg" alt="" />
          <div>Lời nhắc</div>
        </div>
        <div class="side-bar__item">
          <img src="images/menu-icon-1.svg" alt="" />
          <div>sadas</div>
        </div>
        <div class="side-bar__item">
          <img src="images/menu-icon-1.svg" alt="" />
          <div>Chỉnh sửa nhãn</div>
        </div>
        <div class="side-bar__item">
          <img src="images/menu-icon-1.svg" alt="" />
          <div>Lưu trữ</div>
        </div>
        <div class="side-bar__item">
          <img src="images/menu-icon-1.svg" alt="" />
          <div>Thung rác</div>
        </div>
      </div>
      <div class="content">
        <!--
        <div class="add-new-note-bar">
          <div>Tạo ghi chú...</div>
          <div class="add-new-note-bar__icon">
            <img src="images/menu-icon-2.svg" alt="" />
            <img src="images/menu-icon-2.svg" alt="" />
            <img src="images/menu-icon-2.svg" alt="" />
          </div>
        </div>
    -->
        <div class="add-new-note-bar">
          <div class="add-new-note-bar__title">
            <div>Tiêu đề</div>
            <img src="images/menu-icon-1.svg" alt="" />
          </div>
          <div class="add-new-note-bar__type">Tạo ghi chú...</div>
          <div class="add-new-note-bar__icon">
            <div class="icon">
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
              <img src="images/menu-icon-2.svg" alt="" />
            </div>
            <div>Đóng</div>
          </div>
        </div>
        <div class="note-list">
          <div class="note-list__note-item">
            <div class="note-item__title">text</div>
          </div>
          <div class="note-list__note-item">
            <div class="note-item__title">text</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
